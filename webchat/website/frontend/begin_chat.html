<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать чат</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px #000;
        }
        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 35px;
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }
        button {
            background-color: #f06;
            color: #fff;
            padding: 12px;
            border: 2px solid #fff;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
        }
        button:hover {
            background-color: #4a90e2;
        }
        .error {
            color: #ff4d4d;
            margin-bottom: 10px;
        }
    </style>
    
    
</head>
<body>
    <h1>Создать новый чат</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/begin_chat">
        <input type="text" name="chat_name" placeholder="Название чата" minlength="6">
        <button type="submit">Создать</button>
    </form>
</body>
</html>
